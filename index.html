<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="img/page-icon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- you can use these elements to display the game statistics
    or you can use some other set of HTML elements  -->
    <div class="container">
        <div class="row" id="stats">
            <p class="col-3">matches: <span id="matches"></span></p>
            <p class="col-3">missed: <span id="missedMatches"></span></p>
            <p class="col-3">remaining: <span id="remaining"></span></p>
            <p class="col-3">time: <span id="time"></span></p>
        </div>
    </div>

    <!-- you can use this element as a container for all of your tile buttons/images -->
    <div class="container">
        <div class="row" id="tiles"></div>
    </div>
    <script src="js/tiles.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
